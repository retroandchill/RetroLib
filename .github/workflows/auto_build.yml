name: Build
on:
  push:
jobs:
  build:
    name: Build Project
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - { name: "ubuntu-clang", os: ubuntu-latest, cc: "clang-18", cxx: "clang++-18" }
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.2.1

      - name: Install Conan
        run: |
          sudo apt-get install -y python3
          pip install conan

      - name: Set up Clang
        run: |
          wget -qO- https://apt.llvm.org/llvm.sh | sudo bash -s -- 18
          sudo apt-get install -y clang-tools-18

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Restore cached conan dependencies
        id: cache-conan-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            /home/runner/.conan2
          key: ${{ matrix.config.name }}-conan-deps

      - name: Build & Test
        uses: ashutoshvarma/action-cmake-build@master
        with:
          build-dir: ${{ runner.workspace }}/build
          cc: ${{ matrix.config.cc }}
          cxx: ${{ matrix.config.cxx }}
          configure-options: -G Ninja -DCMAKE_CXX_COMPILER_CLANG_SCAN_DEPS=clang-scan-deps-18
          build-type: Release
          run-test: true

      - name: Save Primes
        id: cache-primes-save
        uses: actions/cache/save@v4
        with:
          path: |
            /home/runner/.conan2
          key: ${{ steps.cache-conan-restore.outputs.cache-primary-key }}

      - name: Archive build folder
        uses: actions/upload-artifact@v4
        with:
          name: build-folder
          path: /home/runner/work/RetroLib/build